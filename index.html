        var Flip = true;

        var CurStr = "";

        var TextL = "atom.5ive.lol";

        function loop() {
            var Target = Flip ? TextR : TextL;

            if (Pos > Target.length) {
                Invert = true;
            } else if (Pos < 0) {
                if (Invert) {
                    Flip = !Flip;
                    Target = Flip ? TextR : TextL;

                    Pos = 0;
                }

                Invert = false;
            }

            CurStr = Target.substring(0, Pos);
            Pos += (Invert ? -1 : 1);

            if (CurStr.length == 0)
                CurStr = "a";

            document.getElementsByTagName("title")[0].innerHTML = CurStr;
        }

        setInterval(loop, 300);

        function audioPlay() {
            var audio = document.getElementById("audio");
            audio.volume = 0.15
            audio.play()
        }
    </script>

    <script type="text/javascript">
        function Sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        document.querySelector('.click-overlay').addEventListener("click", function() {
            // fade out music
            var audio = document.getElementById("audio");
            var fadeout = setInterval(function() {
                if (audio.volume > 0.1) {
                    audio.volume -= 0.1;
                } else {
                    clearInterval(fadeout);
                    audio.pause();
                }
            }, 200);

            document.querySelector('.click-overlay').remove();
        });

        function renderTime() {
            var currentTime = new Date();
            var diem = "AM";
            var h = currentTime.getHours();
            var m = currentTime.getMinutes();
            var s = currentTime.getSeconds();
            setTimeout('renderTime()', 1000);
            if (h == 0) {
                h = 12;
            } else if (h > 12) {
                h = h - 12;
                diem = "PM";
            }
            if (h < 10) {
                h = "0" + h;
            }
            if (m < 10) {
                m = "0" + m;
            }
            if (s < 10) {
                s = "0" + s;
            }
            var myClock = document.getElementById('clockDisplay');
            myClock.textContent = h + ":" + m + ":" + s + " " + diem;
            myClock.innerText = h + ":" + m + ":" + s + " " + diem;
        }
        renderTime();
    </script>
